global:
  name: "consul"
  enabled: false
  tls:
    enabled: true
    caCert:
      secretName: "consul-ca-cert"
      secretKey: "tls.crt"
    caKey:
      secretName: "consul-ca-key"
      secretKey: "tls.key"
  adminPartitions:
    enabled: true
    name: part1
  datacenter: dc1
  image: "hashicorp/consul-enterprise:1.15.2-ent"
  #imageK8S: "hashicorp/consul-k8s-control-plane:1.0.6"
  #imageConsulDataplane: "hashicorp/consul-dataplane:1.1.0"
  enterpriseLicense:
    secretName: "license"
    secretKey: "key"
  enableConsulNamespaces: true

  acls:
    manageSystemACLs: true
    bootstrapToken:
      secretName: "bootstrap-acl-token"
      secretKey: "token"
  gossipEncryption:
    secretName: "consul-gossip-encryption-key"
    secretKey: "key"

externalServers:
  enabled: true
  hosts: ["<EKS_ADMIN_CLUSTER_CONSUL_LB>"]
  k8sAuthMethodHost: "<EKS_USER_CLUSTER_K8S_LB>"
  tlsServerName: "server.dc1.consul"

client:
  enabled: true
  join: ["<EKS_ADMIN_CLUSTER_CONSUL_LB>"]
  exposeGossipPorts: true

#dns:
#  enabled: true
#  enableRedirection: true

connectInject:
  enabled: true

